{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="card-body">
                    <h1 class="card-title card-heading">Customer Profile</h1>
                    <p class="card-text"><strong>Name:</strong> {{ name }}</p>
                    <p class="card-text"><strong>Email:</strong> {{ email }}</p>
                    <p class="card-text"><strong>Street:</strong> {{ street }}</p>
                    <p class="card-text"><strong>City:</strong> {{ city }}</p>
                    <p class="card-text"><strong>State:</strong> {{ state }}</p>
                    <p class="card-text"><strong>Zipcode:</strong> {{ zipcode }}</p>
                    <div class="text-center">
                        <a href="{% url 'customer-details' %}" class="btn btn-info">Update Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
