{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- Dish Image -->
        <div class="col-md-6 mb-4">
            {% if dish.image %}
                <img src="{{ dish.image.url }}" alt="{{ dish.name }}" class="img-fluid rounded">
            {% endif %}
        </div>
        <!-- Dish Details Card -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title">{{ dish.name }}</h1>
                    <p class="card-text"><strong>Category:</strong> {{ dish.categories }}</p>
                    <p class="card-text"><strong>Description:</strong> {{ dish.description|linebreaksbr }}</p>
                    <p class="card-text"><strong>Price:</strong> ${{ dish.price }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
